<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<script src="//cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
<script>

let start = false;
let player_num = 0;

let gameOver = 0;

let ws = new WebSocket("ws://10.40.1.171:1657/");

ws.onopen = function(event) {
	console.log("conexiÃ³n aceptada");
}

ws.onmessage = function(event){
	let data = JSON.parse(event.data);
	if(data.player_num != undefined){
		player_num = data.player_num;
	}
	if(data.start != undefined){
		console.log("He llegado!");
		start = true;
	}
	if (data.player1_y != undefined){
		player1_y = data.player1_y;
		ball_x = data.ball_x;
		ball_y = data.ball_y;
	}
	if (data.player2_y != undefined){
		player2_y = data.player2_y;
	}
	if (data.player1score != undefined){
		score1_text.text = data.player1score;
	}
	if (data.player2score != undefined){
		score2_text.text = data.player2score;
	}
	if(data.restartGame != undefined){
	  restartGame = true;
	}
	if(data.gameOver != undefined){
		gameOver = data.gameOver;
	}

};

let config = {
	width: 320,
	height: 240,
	scene: {
		create: create,
		update: update
	}
};

let game = new Phaser.Game(config);

let graphics;
let cursors;

let restartGame;

let dir_y = "";
let dir_x = "";

let player1_x = 16;
let player1_y = 64;

let ball_x = config.width * 0.5;
let ball_y = config.height * 0.5;

let ball_speed = 2;

let player2_x = config.width - 24;
let player2_y = 64;

let player1_score = 0;
let player2_score = 0;

let score1_text;
let score2_text;

let max_points = 5;

function create ()
{
	cursors = this.input.keyboard.createCursorKeys();
	graphics = this.add.graphics();

	graphics.fillStyle(0xffffff, 1);
	graphics.fillRect(player1_x, player1_y, 8, 48);
	graphics.fillRect(ball_x-4, ball_y-4, 8, 8);
	graphics.fillRect(player2_x, player2_y, 8, 48);

  score1_text = this.add.text(112,32,"0");
	score2_text = this.add.text(config.width-128,32,"0");

	gameOver_text = this.add.text(100, 64, "");


	let random = Math.floor(Math.random()*2);
	if(random == 0){
	dir_x = "Right";
	dir_y = "Up";
	}
	else{
	dir_x = "Left";
	dir_y = "Down";
	}
}

function restart (){
player1_y = 64;
player2_y = 64;
ball_x = config.width/2;
ball_y = config.height/2;
restartGame = false;
}

function update(){
	
	if(!start || player_num == 0)
		return;

	if(restartGame){
	restart();
	}
	
	//CONTROL
	
	if(player_num == 1){
	if(ball_y == 0){
		dir_y = "Down";
	}
	if(ball_y == config.height - 8){
		dir_y = "Up";
	}
	if(ball_x == player1_x+8 && ball_y > player1_y && ball_y < player1_y+48){
		dir_x = "Right";
	}

	if(ball_x == player2_x-8 && ball_y > player2_y && ball_y < player2_y+48){
		dir_x = "Left";
	}


	if(!gameOver){
			if(dir_y == "Up"){
			ball_y--;
		}
		else{
			ball_y++;
		}

		if(dir_x == "Right"){
			ball_x++;
		}
		else{
			ball_x--;
		}
	}

	if(ball_x == 0){
	player2_score++;
	restartGame = true;
	let pos = '{"restartGame":true}';
	ws.send(pos);

	if(player2_score == max_points){
		gameOver = 2
		let pos = '{"gameOver":2}';
		ws.send(pos);
	}

	score2_text.text = player2_score;
	dir_x="Right";
	dir_y="Up";
	}
	
	if(ball_x == config.width - 8){
	player1_score++;
	restartGame = true;
	let pos = '{"restartGame":true}';
	ws.send(pos);

	if(player1_score == max_points){
		gameOver = 1
		let pos = '{"gameOver":1}';
		ws.send(pos);
	}

	score1_text.text = player1_score;
	dir_x="Left";
	dir_y="Down";
	}
	if(cursors.up.isDown){
	if(player1_y != 0){
		player1_y--;
		}
	}
	else if(cursors.down.isDown){
	if(player1_y+48 != config.height){
		player1_y++;
		}
	}
}else if(player_num == 2){

		if(cursors.up.isDown){
		if(player2_y != 0){
			player2_y--;
			}
		}
		else if(cursors.down.isDown){
		if(player2_y+48 != config.height){
			player2_y++;
			}
		}
	}
	
	//DIBUJO
  graphics.clear();

	if(!gameOver){
		graphics.fillStyle(0xffffff, 1);

	graphics.fillRect(player1_x, player1_y, 8, 48);
	graphics.fillRect(ball_x, ball_y, 8, 8);
	graphics.fillRect(player2_x, player2_y, 8,48);
	}
	
	
	//ENVIO
	if(player_num == 1){
		let pos = '{"player1_y":'+player1_y+',';
		pos += '"ball_x":'+ball_x+',"ball_y":'+ball_y+',';
		pos += '"player1score":'+player1_score+',"player2score":'+player2_score+'}';
		ws.send(pos);
	}
	else if (player_num == 2){
		let pos = '{"player2_y":'+player2_y+'}';
		ws.send(pos);
	}

	if(gameOver){
		if(player_num == 1){
			if(gameOver == 1){
				gameOver_text.text = "You win!"
			}else{
				gameOver_text.text = "You loose!"
			}
		}
		else if(player_num == 2){
			if(gameOver == 2){
				gameOver_text.text = "You win!"
			}else {
				gameOver_text.text = "You loose!"
			}
		}
		else{
			if(gameOver == 1){
				gameOver_text.text = "Player 1 wins!"
			}
			if(gameOver == 2){
				gameOver_text.text = "Player 2 wins!"
			}
		}
	}
}

function fullRestart() {

}

</script>
</head>
<body>
<h1>Pong Battle Royale</h1>
</body>
</html>
